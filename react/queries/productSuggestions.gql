query productSuggestions(
  $fullText: String!
  $facetKey: String
  $facetValue: String
  $productOriginVtex: Boolean = false
  $simulationBehavior: SimulationBehavior = default
) {
  productSuggestions(
    fullText: $fullText
    facetKey: $facetKey
    facetValue: $facetValue
    productOriginVtex: $productOriginVtex
    simulationBehavior: $simulationBehavior
  ) @context(provider: "vtex.search-graphql") {
    count
     products {
      cacheId
      productId
      description
      productName
      productReference
      linkText
      brand
      brandId
      link
      categories
      priceRange {
        sellingPrice {
          highPrice
          lowPrice
        }
        listPrice {
          highPrice
          lowPrice
        }
      }
      specificationGroups {
        name
        originalName
        specifications {
          name
          originalName
          values
        }
      }
      items {
        itemId
        name
        nameComplete
        complementName
        ean
        variations {
          name
          values
        }
        referenceId {
          Key
          Value
        }
        measurementUnit
        unitMultiplier
        images {
          cacheId
          imageId
          imageLabel
          imageTag
          imageUrl
          imageText
        }
        sellers {
          sellerId
          sellerName
          commertialOffer {
            discountHighlights {
              name
            }
            teasers {
              name
              conditions {
                minimumQuantity
                parameters {
                  name
                  value
                }
              }
              effects {
                parameters {
                  name
                  value
                }
              }
            }
            Installments {
              Value
              InterestRate
              TotalValuePlusInterestRate
              NumberOfInstallments
              Name
              PaymentSystemName
            }
            Price
            ListPrice
            Tax
            taxPercentage
            PriceWithoutDiscount
            RewardValue
            PriceValidUntil
            AvailableQuantity
          }
        }
      }
      productClusters {
        id
        name
      }
      clusterHighlights {
        id
        name
      }
      properties {
        name
        values
      }
    }
  }
}
